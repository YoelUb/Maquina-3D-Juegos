<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-Juegos Yoel</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: #111;
            font-family: 'Press Start 2P', monospace;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .console {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            background: #1b1a1e;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        .sidebar {
            width: 35%;
            background: #2a2830;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo h2 {
            font-size: 2.2rem;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        .logo p {
            font-size: 0.6rem;
            color: #bbb;
            margin-bottom: 2rem;
        }

        .cart-grid {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            flex-grow: 1;
            align-items: center;
        }

        .cart {
            background: #1f1e23;
            border-radius: 8px;
            padding: 0.5rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .cart:hover {
            transform: scale(1.05);
        }

        .cart img {
            width: 100%;
            max-width: 150px;
            border: 2px solid #333;
            border-radius: 6px;
            margin: 0 auto;
        }

        .cart p {
            font-size: 0.5rem;
            margin-top: 0.5rem;
            color: #eee;
            line-height: 1.2;
        }

        .screen {
            flex: 1;
            background: #3b3150;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .monitor {
            width: 92%;
            height: 92%;
            background: #4b3f68;
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .monitor::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 16px;
            background: #5d4c7a;
            border-radius: 16px 16px 0 0;
        }

        .monitor-screen {
            width: 96%;
            height: 86%;
            background: #000;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            gap: 1.5rem;
            text-align: center;
        }

        .play-btn {
            width: 80px;
            height: 80px;
            background: #ff4da6;
            clip-path: polygon(25% 20%, 25% 80%, 75% 50%);
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .play-btn:hover {
            transform: scale(1.1);
            background: #e33a8a;
        }

        .game-button, .submit-button {
            font-family: 'Press Start 2P', monospace;
            background-color: #ff4da6;
            border: none;
            padding: 1rem;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            width: 90%;
            max-width: 350px;
            text-align: center;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .game-button:hover, .submit-button:hover {
            background-color: #e33a8a;
        }

        input {
            font-family: 'Press Start 2P', monospace;
            padding: 10px;
            font-size: 0.9rem;
            width: 80%;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            text-align: center;
        }

        .welcome-text {
            font-size: 1.8rem;
            color: #ff4da6;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="console">
    <div class="sidebar">
        <div class="logo">
            <h2>3D-Juegos</h2>
            <p>Yoel Urquijo Barroso</p>
        </div>
        <div class="cart-grid">
            <div class="cart">
                <img src="images/Caballo.png" alt="Caballo"/>
                <p>Tour del Caballo</p>
            </div>
            <div class="cart">
                <img src="images/Hanoi.png" alt="Hanoi"/>
                <p>Torres de Hanoi</p>
            </div>
            <div class="cart">
                <img src="images/Reina.png" alt="N-Reinas"/>
                <p>Problema de N-Reinas</p>
            </div>
        </div>
    </div>
    <div class="screen">
        <div class="monitor">
            <div class="monitor-screen" id="monitor">
                <div class="play-btn" onclick="askName()"></div>
            </div>
        </div>
    </div>
</div>

<script>
    let playerName = "";

    function askName() {
        document.getElementById('monitor').innerHTML = `
      <div class="welcome-text">Introduce tu nombre:</div>
      <input id="nameInput" type="text" placeholder="Tu nombre..." required />
      <button class="submit-button" onclick="saveName()">Confirmar</button>
    `;
    }

    function saveName() {
        const input = document.getElementById('nameInput');
        if (!input.value.trim()) {
            alert("Por favor, escribe un nombre.");
            return;
        }
        playerName = input.value.trim();
        showGames();
    }

    function showGames() {
        document.getElementById('monitor').innerHTML = `
      <div class="welcome-text">Â¡Bienvenido, ${playerName}!</div>
      <button class="game-button" onclick="chooseGame('caballo')">ðŸŽ® Tour del Caballo</button>
      <button class="game-button" onclick="chooseGame('hanoi')">ðŸ—¼ Torres de Hanoi</button>
      <button class="game-button" onclick="chooseGame('nreinas')">â™› Problema de N-Reinas</button>
    `;
    }

    function chooseGame(game) {
        let monitor = document.getElementById('monitor');

        if (game === 'caballo') {
            monitor.innerHTML = `
        <div class="welcome-text">Tour del Caballo</div>
        <input id="fila" type="number" placeholder="Fila inicial (0-7)" required />
        <input id="columna" type="number" placeholder="Columna inicial (0-7)" required />
        <button class="submit-button" onclick="loadCaballo()">Jugar</button>
      `;
        } else {
            monitor.innerHTML = `
        <div class="welcome-text">${game === 'hanoi' ? 'Torres de Hanoi' : 'Problema de N-Reinas'}</div>
        <input id="n" type="number" placeholder="NÃºmero de fichas (ej: 8)" required />
        <button class="submit-button" onclick="loadSimpleGame('${game}')">Jugar</button>
      `;
        }
    }

    function loadCaballo() {
        const fila = document.getElementById('fila').value;
        const columna = document.getElementById('columna').value;
        fetch(`/api/caballo?filas=${fila}&columnas=${columna}`)
            .then(res => res.text())
            .then(html => {
                document.getElementById('monitor').innerHTML = `<pre style="color: white; font-size: 10px; white-space: pre-wrap;">${html}</pre>`;
            });
    }

    function loadSimpleGame(game) {
        const n = document.getElementById('n').value;
        fetch(`/api/${game}?n=${n}`)
            .then(res => res.text())
            .then(html => {
                document.getElementById('monitor').innerHTML = `<pre style="color: white; font-size: 10px; white-space: pre-wrap;">${html}</pre>`;
            });
    }
</script>

</body>
</html>
