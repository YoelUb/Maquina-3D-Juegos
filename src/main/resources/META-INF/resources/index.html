<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>3D-Juegos Yoel</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: #111;
            font-family: 'Press Start 2P', monospace;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .console {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            background: #1b1a1e;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        .sidebar {
            width: 35%;
            background: #2a2830;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .logo h2 {
            font-size: 2.2rem;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        .logo p {
            font-size: 0.6rem;
            color: #bbb;
            margin-bottom: 2rem;
        }

        .cart-grid {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            flex-grow: 1;
            align-items: center;
            display: none; /* Oculta hasta que se pulse el botón */
        }

        .cart-grid a.cart {
            width: 80%;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s;
        }

        .cart-grid a.cart:hover {
            transform: scale(1.05);
        }

        .cart {
            background: #1f1e23;
            border-radius: 8px;
            padding: 0.5rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .cart img {
            width: 100%;
            max-width: 150px;
            border: 2px solid #333;
            border-radius: 6px;
            margin: 0 auto;
        }

        .cart p {
            font-size: 0.5rem;
            margin-top: 0.5rem;
            color: #eee;
            line-height: 1.2;
        }

        .screen {
            flex: 1;
            background: #3b3150;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .monitor {
            width: 92%;
            height: 92%;
            background: #4b3f68;
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .monitor::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 16px;
            background: #5d4c7a;
            border-radius: 16px 16px 0 0;
        }

        .monitor-screen {
            width: 96%;
            height: 86%;
            background: #000;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .play-btn {
            width: 60px;
            height: 60px;
            background: #ff4da6;
            clip-path: polygon(25% 20%, 25% 80%, 75% 50%);
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .play-btn:hover {
            transform: scale(1.1);
            background: #e33a8a;
        }
    </style>
</head>
<body>
<div class="console">
    <div class="sidebar">
        <div class="logo">
            <h2>3D-Juegos</h2>
            <p>Yoel Urquijo Barroso</p>
        </div>
        <div class="cart-grid" id="gameMenu">
            <div class="cart" onclick="chooseGame('caballo')">
                <img src="images/Caballo.png" alt="Caballo"/>
                <p>Tour del Caballo</p>
            </div>
            <div class="cart" onclick="chooseGame('hanoi')">
                <img src="images/Hanoi.png" alt="Hanoi"/>
                <p>Torres de Hanoi</p>
            </div>
            <div class="cart" onclick="chooseGame('nreinas')">
                <img src="images/Reina.png" alt="N-Reinas"/>
                <p>Problema de N-Reinas</p>
            </div>
        </div>
    </div>
    <div class="screen">
        <div class="monitor">
            <div class="monitor-screen" id="monitor">
                <div class="play-btn" onclick="startGame()"></div>
            </div>
        </div>
    </div>
</div>

<script>
    let playerName = "";

    function startGame() {
        playerName = prompt("Introduce tu nombre de jugador:");
        if (!playerName || playerName.trim() === "") {
            alert("Debes introducir un nombre válido.");
            return;
        }

        // Mensaje de bienvenida
        document.getElementById('monitor').innerHTML = `<div style="text-align: center; font-size: 12px; color: white;">Bienvenido, ${playerName}!</div>`;

        // Mostrar el menú después de 1 segundo
        setTimeout(() => {
            document.getElementById("gameMenu").style.display = "flex";
        }, 1000);
    }

    function chooseGame(game) {
        let url = `/api/${game}`;

        if (game === 'nreinas' || game === 'hanoi') {
            const n = prompt("Introduce un número (por ejemplo, 8):", "8");
            if (n !== null && n.trim() !== "") {
                url += `?n=${n}`;
            }
        } else if (game === 'caballo') {
            const filas = prompt("Introduce la fila inicial (0 a 7):", "0");
            const columnas = prompt("Introduce la columna inicial (0 a 7):", "0");
            if (filas !== null && columnas !== null && filas.trim() !== "" && columnas.trim() !== "") {
                url += `?filas=${filas}&columnas=${columnas}`;
            }
        }

        fetch(url)
            .then(response => response.text())
            .then(html => {
                document.getElementById('monitor').innerHTML = `<pre style="color: white; font-size: 10px;">${html}</pre>`;
            })
            .catch(error => {
                document.getElementById('monitor').innerHTML = `<div style="color:red;">Error al cargar el juego</div>`;
                console.error('Error cargando el juego:', error);
            });
    }
</script>
</body>
</html>
